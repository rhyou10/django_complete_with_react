{% extends "instagram/layout.html" %} <!--상속받는다.-->
{% load bootstrap4 %}

{% block title %}
    Post Deatail
{% endblock title %}

{% block content %}
    <h2>Author : {{post.author}}</h2>


    {% if post.photo %}
        <div>
        <img src="{{post.photo.url}}" style="height: 100px;">
    </div>
    {% endif %}
    {{post.message | linebreaks}}
    <hr/>
    <a href="{% url 'instagram:post_list' %}" class="btn btn-primary">목록</a>
    <a href="{% url 'instagram:post_edit' post.pk %}" class="btn btn-info">수정</a>
{% endblock content %}
